    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();

        get_humidity()
        get_water_status()
        get_temp()

        function set_water_on() {
            console.log("THIS MUST TURN ON THE WATER");
            $.get( "http://localhost/water_on", function( data ) {
                console.log(data);
            })
            
        }

        function set_water_off() {
            console.log("THIS MUST TURN ON THE WATER");
            $.get( "http://localhost/water_off", function( data ) {
                console.log(data);
            })
            
        }

        function light_on() {
            console.log("THIS MUST TOGGLE THE LIGHT");
            $.get( "http://localhost/COB_on", function( data ) {
                console.log(data);
            })
            
        }

        function light_off() {
            console.log("THIS MUST TOGGLE THE LIGHT");
            $.get( "http://localhost/COB_off", function( data ) {
                console.log(data);
            })
            
        }

        function get_temp() {
            console.log("THIS MUST TOGGLE THE LIGHT");
            $.get( "http://localhost:5000/temperature", function( data ) {
                console.log("TEMP STATUS", data);
                $('#temperature').html(data.temperature)
            })
            
        }

        function get_humidity() {
            console.log("THIS MUST TOGGLE THE LIGHT");
            $.get( "http://localhost:5000/humidity", function( data ) {
                console.log("HUMIDITY STATUS", data);
                $('#humidity').html(data.humidity)
            })
            
        }

         function get_water_status() {
            console.log("THIS MUST TOGGLE THE LIGHT");
            $.get( "http://localhost:5000/water_status", function( data ) {
                console.log("WATER STATUS", data);
                $('#water_status').html(data.status)
            })
            
        }
    </script>
